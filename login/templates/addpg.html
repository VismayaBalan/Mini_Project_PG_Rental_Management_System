{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Rental Management - Add Property</title>
	
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9 mt-5">
            <a href="{% url 'home' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-angle-up fa-sm text-white-50"></i> Back</a>
            <div class="card o-hidden border-0 shadow-lg my-5 ">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Add Property</h1>
                                </div>
                                <form class="user" action="{% url 'addpg' %}" method="post" enctype="multipart/form-data">
                                  {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="name"
                                                aria-describedby="emailHelp"
                                               placeholder="Property Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" name="email"
                                                placeholder="Email Address" required>
                                    </div>
                                    <div class="form-group">
                                      <input type="textarea" class="form-control form-control-user" name="address"
                                              placeholder="Address" required>
                                    </div>
                                    <div class="form-group">
                                      <input type="number" class="form-control form-control-user" name="phoneno"
                                              placeholder="Phone Number" required>
                                    </div>
                                    <div class="form-group">
                                      <input type="file" class="form-control form-control-user" name="images"
                                              placeholder="Upload Images" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Add Property
                                    </button>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
